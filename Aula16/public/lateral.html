<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Laterais</title>
</head>
<body>
    <div id="upload">
        <h1>Upload de imagem</h1>

             <input type="text" name="alternativo"><br>

        </form>
    </div>
