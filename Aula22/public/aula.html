<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas</title>
</head>
<body>
    <div id="aula">
        <h1>Cadastro de aulas</h1>
        <form action="/aulas" method="post">
            <label for="">data</label><br>
            <input type="date" name="datas"><br>
            <label for="">hora de inicio</label><br>
            <input type="time" name="horasIni"><br>
            <label for="">hora de fim</label><br>
            <input type="time" name="horasFim"><br>
            <label for="">turma</label><br>
            <input type="text" name="turmas"><br>
            <label for="">instrutor</label><br>
            <input type="text" name="instrutores"><br>
            <label for="">unidade curricular</label><br>
            <input type="text" name="u_cs"><br>
            <label for="">ambiente</label><br>
            <input type="text" name="ambientes"><br>
            <label for="">tipo</label><br>
            <input type="number" name="tipos"><br>
            <label for="">turno</label><br>
            <input type="number" name="turnos"><br>
            <label for="">codigo do instrutor</label><br>
            <input type="number" name="codigos"><br>
            <label for="">chave entregue</label><br>
            <input type="checkbox" name="keyEntregue"><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
