            <input type="text" name="ambiente"><br>
            <label for="">Tipo:</label><br>
            <input type="number" name="tipo"><br>
            <label for="">Turno:</label><br>
            <input type="number" name="turno"><br>
            <label for="">CÃ³digo do Instrutor:</label><br>

    </div>
</body>
</html>
