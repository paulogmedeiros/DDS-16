<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <table border="1px" width = 300px>
            <thead>
                <tr>
                    <th class="roxo">Marca:</th>
                    <th class="roxo">Modelo:</th>
                    <th class="roxo">Ano:</th>
                    <th class="roxo">Valor:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="verde">Volkwagen</td>
                    <td class="verde">Golf</td>
                    <td class="verde">2009</td>
                    <td class="verde">R$38.500</td>
                </tr>
                <tr>
                    <td class="vermelho">Fiat</td>
                    <td class="vermelho">Palio</td>
                    <td class="vermelho">2010</td>
                    <td class="vermelho">R$19.700</td>
                </tr>
                <tr>
                    <td class="azul">Honda</td>
                    <td class="azul">Civic</td>
                    <td class="azul">2012</td>
                    <td class="azul">R$61.500</td>
                </tr>
                
            </tbody>

        </table>

        <table border="1px" width = 300px>
            <tr>
                <td class="amarelo">O melho preço da região</td>
            </tr>
        </table>
        
    </body>
</html>
